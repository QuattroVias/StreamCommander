<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      color: white;
      font-size: 92px;
      font-family: sans-serif;
      text-align: center;
    }
  </style>
</head>
<body><br>
  <div id="user">Ars Aeterna</div>
</body>
</html>

<script>
async function checkUpdate() {
  try {
    const res = await fetch(window.location.href, { method: "HEAD", cache: "no-store" });
    const lastModified = res.headers.get("last-modified");

    if (lastModified && lastModified !== window._lastModified) {
      window._lastModified = lastModified;
      updateUser();
    }
  } catch {}
}

async function updateUser() {
  const res = await fetch(window.location.href, { cache: "no-store" });
  const html = await res.text();
  const parser = new DOMParser();
  const doc = parser.parseFromString(html, "text/html");
  const newUser = doc.getElementById("user")?.innerText;
  const current = document.getElementById("user");
  if (current && newUser && current.innerText !== newUser) {
    current.innerText = newUser;
  }
}

setInterval(checkUpdate, 600);

</script>
